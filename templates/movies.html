<!DOCTYPE html>
<html>
<head><title>Show 10 Movies</title></head>
<body>
  <h1>First 10 Movies</h1>
  {% if movies %}
    <ul>
      {% for m in movies %}
        <li>{{ m.title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No movies found.</p>
  {% endif %}
  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
